{% extends 'base/base.html' %}
{%block content%}

<center>
    <h1>Login</h1>
    <br><br>
    <div class="shadow-lg p-4 mb-5 bg body rounded" style="background: #ffff; max-width: 400px;">
        <form action="" method=POST>
            {% csrf_token %}
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><b> User Name </b></label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                    <div class="mb-3">
                        <br>
                        <label for="exampleInputPassword1" class="form-label"><b> Password </b></label>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <br>

                <center><input type="submit" value="Login" class="btn btn-outline-primary"></center>
            </form>
    </div>
</center>
{%endblock%}
